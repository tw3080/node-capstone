<!-- Content -->
<div class="main-container">
    <!-- App description -->
    <div class="content-container">
        <img class="pikachu-img" src="../assets/images/pikachu-greeting.gif" />
        <p class="description-text">
            <b>Pok&eacute; Mongo</b> helps you keep track of your Pok&eacute;mon card collection; you can search for cards, view information about cards, and add cards to your virtual "collection."
        </p>
        <p class="description-text">
            Click <a href="#/search">here</a> to start searching for your favorite cards!

    </div>
</div>
