<div class="main-container">
    <!-- Login form -->
    <form name="loginForm" ng-submit="login.login()" novalidate>
        <!-- Username input -->
        <input type="text" name="username" class="text-input login-text" ng-model="login.username" placeholder="Username" required />
        <!-- Password input -->
        <input type="password" name="password" class="text-input login-text" ng-model="login.password" placeholder="Password" required />
        <!-- 'Login' button -->
        <button type="submit" class="btn" value="Login">Login</button>
        <!-- Error messages which only display after the form has been submitted-->
        <div ng-if="loginForm.$submitted" ng-messages="loginForm.username.$error">
            <!-- If the 'username' field is empty, display this message -->
            <span ng-message="required">Username is required</span>
        </div>
        <div ng-if="loginForm.$submitted" ng-messages="loginForm.password.$error">
            <!-- If the password field is empty, display this message -->
            <span ng-message="required">Password is required</span>
        </div>
    </form>
</div>
