<p>
    <img ng-src="{{ cardInfo.card.imageUrl }}" /><br />
    {{ cardInfo.card.name }}<br />
    Nation Pokedex Number: {{ cardInfo.card.nationalPokedexNumber }}<br />
    Rarity: {{ cardInfo.card.rarity }}<br />
    Series: {{ cardInfo.card.series }}<br />
    Set: {{ cardInfo.card.set }}<br />
    Types: <span ng-repeat="type in cardInfo.card.types">{{ type }}</span><br />
</p>
