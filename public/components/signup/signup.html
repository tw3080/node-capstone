<form name="loginForm" novalidate ng-submit="signup.signUp()">
    <input type="text" ng-model="signup.email" placeholder="Email" required />
    <input type="text" ng-model="signup.username" placeholder="Username" required />
    <input type="text" ng-model="signup.password" placeholder="Password" required />
    <input type="text" ng-model="signup.confirmPassword" placeholder="Confirm password" required />
    <button type="submit" value="Sign Up">Sign Up</button>
</form>
